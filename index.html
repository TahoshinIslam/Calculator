<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Modal Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="openModal" class="open-btn">Open Stylish Calculator</button>

  <div id="calculatorModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-content glass" role="dialog" aria-modal="true" aria-labelledby="calc-title">
      <header class="modal-header">
        <h2 id="calc-title">Calculator</h2>
        <button id="closeModal" class="close-btn" aria-label="Close">&times;</button>
      </header>

      <div class="display-wrap">
        <div id="expr" class="expr">&nbsp;</div>
        <input type="text" id="display" readonly aria-live="polite" />
      </div>

      <div class="buttons" id="keys">
        <button class="key" data-k="7">7</button>
        <button class="key" data-k="8">8</button>
        <button class="key" data-k="9">9</button>
        <button class="key op" data-k="/">÷</button>
        <button class="key" data-k="4">4</button>
        <button class="key" data-k="5">5</button>
        <button class="key" data-k="6">6</button>
        <button class="key op" data-k="*">×</button>
        <button class="key" data-k="1">1</button>
        <button class="key" data-k="2">2</button>
        <button class="key" data-k="3">3</button>
        <button class="key op" data-k="-">−</button>
        <button class="key zero" data-k="0">0</button>
        <button class="key" data-k=".">.</button>
        <button class="key eq" data-k="=">=</button>
        <button class="key op" data-k="+">+</button>
        <button class="key danger" data-k="C">C</button>
      </div>
      <footer class="modal-footer">
        <small>I can press or click the Keyboard and mouse  Enter = result, Backspace delete, C clear, Esc close</small>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
